 <!-- Participation Section -->
 <section id="participation-container" class="participation-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6" data-aos="fade-right">
                <img src="participation.jpg" alt="Participation" class="participation-img">
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <div class="participation-content">
                    <h2 class="participation-title">Ready to participate?</h2>
                    <p class="participation-text">
                        Discover the most active clubs on campus and find your perfect fit. Engage with like-minded peers, develop leadership skills, and make the most of your college experience.
                    </p>
                    <div class="club-stats">
                        <div class="club-stat">
                            <div class="club-stat-name">ACM Club</div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="club-stat">
                            <div class="club-stat-name">Multimedia Club</div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 88%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="club-stat">
                            <div class="club-stat-name">Radio Club</div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="92" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="club-stat">
                            <div class="club-stat-name">Y-pheer Club</div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 92%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="club-stat">
                            <div class="club-stat-name">Sports Club</div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 78%" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <button class="btn join-btn">Join a Club Today</button>
                </div>
            </div>
        </div>
    </div>
</section>
