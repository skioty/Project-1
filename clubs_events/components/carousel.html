<div id="carousel-container" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="event1.jpg" class="d-block w-100 event-slide" 
               alt="Event 1"
               data-title="Tech Week"
               data-desc="Explore innovation through workshops, competitions, and guest speakers."
               data-date="March 20, 2025"
               data-location="Team Work Hall"
               data-bs-toggle="modal"
               data-bs-target="#eventDetailModal"

          </div>
        </div>
        <div class="carousel-item">
          <img src="event2.jpg" class="d-block w-100 event-slide"
